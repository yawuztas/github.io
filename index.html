<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTechEffect - Yüksek Teknoloji Ürünleri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HighTechEffect</div>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="pages/products.html">Ürünler</a></li>
                <li><a href="pages/checkout.html">Sepet</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>HighTechEffect'e Hoşgeldiniz</h1>
            <p>Yüksek teknoloji ve mühendislik harikalarının dünyasını keşfedin</p>
        </section>

        <section class="tech-images">
            <div class="tech-item">
                <img src="https://via.placeholder.com/150" alt="AI">
                <p>Yapay Zeka</p>
            </div>
            <div class="tech-item">
                <img src="https://via.placeholder.com/150" alt="Robotics">
                <p>Robotik</p>
            </div>
            <div class="tech-item">
                <img src="https://via.placeholder.com/150" alt="IoT">
                <p>Nesnelerin İnterneti</p>
            </div>
        </section>

        <section class="search-section">
            <h2>Ne Arıyorsunuz?</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="İlgilendiğiniz teknoloji veya ürünü yazın...">
                <button onclick="searchProducts()">Ara</button>
            </div>
        </section>

        <section class="visitor-count">
            <p>Toplam Ziyaretçi: <span id="visitorCount">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HighTechEffect. Tüm hakları saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
